<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="customer-verification.js"></script>
    <link rel="stylesheet" href="customer-verification.css" />
    <title>Aadhaar Authentication Form</title>
  </head>
  <body class="">
    <div id="root">
      <h2>Aadhaar Authentication Form</h2>
      <form id="aadhaarForm">
        <label for="aadhaar">Aadhaar Number:</label>
        <input
          type="number"
          id="aadhaar"
          name="aadhaar"
          required
        />
        <button id="sendOtpButton" type="button" disabled>Send OTP</button>

        <div id="otpSection" class="hidden">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" name="otp" required />
          <button id="verify" type="verify">Verify OTP</button>
        </div>
      </form>
    </div>
  </body>
</html>
